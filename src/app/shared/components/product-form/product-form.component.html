
 <h1 mat-dialog-title >Add Item:</h1>
 <div mat-dialog-content>
   <p>Id number:</p>
   <mat-form-field appearance="fill">
     <mat-label></mat-label>
     <input matInput >
   </mat-form-field>
   <p>Item description</p>
   <mat-form-field appearance="fill">
     <mat-label></mat-label>
     <input matInput >
   </mat-form-field>
   <p>Item price</p>
   <mat-form-field appearance="fill">
     <mat-label></mat-label>
     <input matInput >
   </mat-form-field>
 </div>
 <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Add</button>
   <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
 </div>
