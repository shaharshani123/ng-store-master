

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput  (keyup)="applyFilterId($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="example-button-row">
  <button mat-fab extended color="primary" [routerLink]="['/admin/add']">
    <mat-icon>add</mat-icon>
    Add Item
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"
        mat-raised-button #tooltip="matTooltip"
        matTooltip="{{element.description}} "
        matTooltipPosition="right"
        aria-tooltip="Button that displays and hides a tooltip triggered by other buttons"> {{element.description}} </td>

  </ng-container>

  <!-- image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img mat-card-image class="img"
      src="{{element.images[0]}}">
      </td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="initEditProduct(element)" [routerLink]="['/admin/edit',element.id]">
      <mat-icon  >edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="removeFromData(element)">
      <mat-icon>delete</mat-icon>
      <span>Remove</span>
    </button>
    <button mat-menu-item (click)="initEditProduct(element)"  [routerLink]="['/admin/view',element.id]">
      <mat-icon>visibility</mat-icon>
      <span>View Item</span>
    </button>
    </mat-menu>
    </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10,20, 100]" aria-label="Select page of users"></mat-paginator>
